# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core project to Azure Function App - catalogue-scanner-linux

on:
  push:
    branches:
      - net6-update
  workflow_dispatch:

env:
  FUNCTIONS_APP_PATH: 'CatalogueScanner.DefaultHost'
  FUNCTIONS_APP_NAME: 'catalogue-scanner-linux'
  FUNCTIONS_APP_SLOT: 'Production'
  CONFIGURATION_UI_PATH: 'CatalogueScanner.ConfigurationUI'
  CONFIGURATION_UI_APP_NAME: 'catalogue-scanner-configuration-ui-test'
  CONFIGURATION_UI_APP_SLOT: 'Production'
  CONFIGURATION: 'Release'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build application
        uses: ./.github/actions/build-catalogue-scanner
        with:
          configuration: ${{ env.CONFIGURATION }}

      - name: Publish Functions App to folder
        shell: bash
        run: |
          pushd './${{ env.FUNCTIONS_APP_PATH }}'
          dotnet publish --configuration ${{ env.CONFIGURATION }} --output ./output
          popd
      
      - name: Publish Configuration UI to folder
        shell: bash
        run: |
          pushd './${{ env.CONFIGURATION_UI_PATH }}'
          dotnet publish --configuration ${{ env.CONFIGURATION }} --output ./output
          popd

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Publish Functions App to Azure
        uses: Azure/webapps-deploy@v2
        with:
          app-name: '${{ env.FUNCTIONS_APP_NAME }}'
          slot-name: '${{ env.FUNCTIONS_APP_SLOT }}'
          package: './${{ env.FUNCTIONS_APP_PATH }}/output'
        
      - name: Publish Configuration_UI to Azure
        uses: Azure/webapps-deploy@v2
        with:
          app-name: '${{ env.CONFIGURATION_UI_APP_NAME }}'
          slot-name: '${{ env.CONFIGURATION_UI_APP_SLOT }}'
          package: './${{ env.CONFIGURATION_UI_PATH }}/output'
