name: Deploy Catalogue Scanner to Azure Functions

permissions:
  id-token: write

on:
  workflow_call:
    inputs:
      environment:
        description: Name of the GitHub Environment to deploy to
        required: true
        type: string

      artifact-name:
        description: Name of the Build Artifact to deploy
        required: true
        type: string

      output-path:
        description: Path of the build output in the Build Artifact
        required: true
        type: string

      app-name:
        description: Name of the Functions App to deploy to
        required: true
        type: string

      slot-name:
        description: Slot to deploy to
        required: false
        type: string

    secrets:
      azure-publish-profile:
        description: Azure publish profile to deploy with
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Download Artifact
        uses: Choonster/download-tartifact@162f0c1be0f868230472f2ea2b0be2273af4b062
        with:
          name: ${{ inputs.artifact-name }}

      - name: Publish to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ inputs.app-name }}
          slot-name: ${{ inputs.slot-name }}
          package: ${{ inputs.output-path }}
          publish-profile: ${{ secrets.azure-publish-profile }}
